<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="background-image: url('/slides/image1.jpeg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/image2.jpeg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/image3.jpeg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/image4.jpeg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/image5.jpeg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/image6.jpeg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/img1.jpg')"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url('/slides/img8.jpg')"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
